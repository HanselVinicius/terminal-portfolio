<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link href="css/dropdown_hover.css" rel="stylesheet">


</head>
<body class="bg-gray-900 text-white font-mono">
    <div>
        <div class="flex items-center p-2 bg-gray-800 rounded-t">
            <div class="h-3 w-3 rounded-full bg-red-500 mr-2"></div>
            <div class="h-3 w-3 rounded-full bg-yellow-500 mr-2"></div>
            <div class="h-3 w-3 rounded-full bg-green-500 mr-2"></div>
            <div>Portfolio/Skills</div>
        </div>
        <div class="p-4">
            <div id="content">
                <h1 class="text-3xl font-bold mb-4">Skills</h1>
                <div id="dropdown" class="dropdown inline-block">
                    <button class="text-gray-700 clickable-text">user Portfolio/Skills % </button>
                    <div class="dropdown-content">
                        <span id="hard-skills" class="dropdown-item">cat hard-skills.txt</span>
                        <span id="soft-skills" class="dropdown-item">cat soft-skills.txt</span>
                        <span id="portfolio" class="dropdown-item">cd ../portfolio</span>
                    </div>
                </div>
                <span class="blink">_</span>
            </div>
        </div>
    </div>

    <script type="module" src="js/skills.js"></script>

</body>
</html>
